<div class="container">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="pacienteAlta.html">Agregar nuevo</a>
    </li>
  </ul>
  <div id="div_paciente_table">
    <h1>Pacientes</h1>
    <div class="row col-xl-10 table-responsive">
      <table id="pacienteTable" class="table table-striped">
        <thead>
        <tr>
          <th>Id Paciente</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Dni</th>
          <th>Fecha de Alta</th>
          <th>Id Domicilio</th>
          <th>Calle</th>
          <th>Numero</th>
          <th>Localidad</th>
          <th>Provincia</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-10" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
         id="div_paciente_updating">
      <form id="update_paciente_form">
        <div class="form-group">
          <label >Paciente Id:</label>
          <input type="text" class="form-control" id="paciente_id" readonly>
        </div>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre">
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" class="form-control" id="apellido" name="apellido">
        </div>
        <div class="form-group">
          <label for="dni">DNI:</label>
          <input type="text" class="form-control" id="dni" name="dni">
        </div>
        <div class="form-group">
          <label for="fechaDeAlta">Fecha de Alta:</label>
          <input type="date" class="form-control" id="fechaDeAlta" name="fechaDeAlta">
        </div>
        <div class="form-group">
          <label >Domicilio Id:</label>
          <input type="text" class="form-control" id="domicilio_id" readonly>
        </div>
        <div class="form-group">
          <label for="calle">Calle:</label>
          <input type="text" class="form-control" id="calle" name="calle">
        </div>
        <div class="form-group">
          <label for="nro">Nro:</label>
          <input type="text" class="form-control" id="nro" name="nro">
        </div>
        <div class="form-group">
          <label for="localidad">Localidad:</label>
          <input type="text" class="form-control" id="localidad" name="localidad">
        </div>
        <div class="form-group">
          <label for="provincia">Provincia:</label>
          <input type="text" class="form-control" id="provincia" name="provincia">
        </div>

        <button type="submit" class="btn btn-primary">Modificar</button>
      </form>
    </div>
    <div id="response" style="display:none; margin:10px">
    </div>
  </div>
  <hr>
</div>
