<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="turnoAlta.html">Agregar nuevo</a>
        </li>
    </ul>
    <div id="div_turno_table">
        <h1>Turnos</h1>
        <div class="row col-xl-10 table-responsive">
            <table id="turnoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre Paciente</th>
                    <th>Apellido Paciente</th>
                    <th>DNI Paciente</th>
                    <th>Nombre Odontologo</th>
                    <th>Apellido Odontologo</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-10" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_turno_updating">
            <form id="update_turno_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="turno_id" readonly>
                </div>
                <div class="form-group">
                    <label for="nombrePaciente">Nombre Paciente:</label>
                    <input type="text" class="form-control" id="nombrePaciente" name="nombrePaciente">
                </div>
                <div class="form-group">
                    <label for="apellidoPaciente">Apellido Paciente:</label>
                    <input type="text" class="form-control" id="apellidoPaciente" name="apellidoPaciente">
                </div>
                <div class="form-group">
                    <label for="dniPaciente">DNI Paciente:</label>
                    <input type="text" class="form-control" id="dniPaciente" name="dniPaciente">
                </div>
                <div class="form-group">
                    <label for="nombreOdontologo">Nombre Odontologo:</label>
                    <input type="text" class="form-control" id="nombreOdontologo" name="nombreOdontologo">
                </div>
                <div class="form-group">
                    <label for="apellidoOdontologo">Apellido Odontologo:</label>
                    <input type="text" class="form-control" id="apellidoOdontologo" name="apellidoOdontologo">
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" class="form-control" id="fecha" name="fecha">
                </div>
                <div class="form-group">
                    <label for="hora">Hora:</label>
                    <input type="time" class="form-control" id="hora" name="hora">
                </div>

                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
        </div>
        <div id="response" style="display:none; margin:10px">
        </div>
    </div>
    <hr>
</div>
