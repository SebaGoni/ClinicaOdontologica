<div class="container">
  <ul class="nav nav-pills">
    <li class="nav-item">

  <div class="row">
    <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
      <h3>Agregar Paciente</h3>
      <form id="add_new_paciente">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="paciente.nombre">
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" class="form-control" id="apellido" name="paciente.apellido">
        </div>
        <div class="form-group">
          <label for="dni">DNI:</label>
          <input type="text" class="form-control" id="dni" name="paciente.dni">
        </div>
        <div class="form-group">
          <label for="fechaDeAlta">Fecha de Alta:</label>
          <input type="date" class="form-control" id="fechaDeAlta" name="paciente.fechaDeAlta">
        </div>
        <div class="form-group">
          <label for="calle">Calle:</label>
          <input type="text" class="form-control" id="calle" name="paciente.domicilio.calle">
        </div>
        <div class="form-group">
          <label for="nro">Nro:</label>
          <input type="text" class="form-control" id="nro" name="paciente.domicilio.nro">
        </div>
        <div class="form-group">
          <label for="localidad">Localidad:</label>
          <input type="text" class="form-control" id="localidad" name="paciente.domicilio.localidad">
        </div>
        <div class="form-group">
          <label for="provincia">Provincia:</label>
          <input type="text" class="form-control" id="provincia" name="paciente.domicilio.provincia">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
      <div id="response" style="display:none; margin-top:10px">
      </div>
    </div>
  </div>
